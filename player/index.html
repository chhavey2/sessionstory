<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SessionStory - Every session tells a story</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2310b981' stroke-width='2'%3E%3Ccircle cx='12' cy='12' r='10'/%3E%3Cpolygon points='10 8 16 12 10 16 10 8' fill='%2310b981'/%3E%3C/svg%3E" />
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body class="min-h-screen overflow-hidden flex flex-col bg-[#0a0a12] text-white font-sans">
    <!-- Aura background -->
    <div class="fixed inset-0 pointer-events-none z-[-1] aura-bg"></div>

    <!-- Top bar: brand + status + session meta -->
    <header class="flex items-center justify-between gap-4 px-4 py-3 sm:px-6 sm:py-3 shrink-0 z-[100] bg-white/[0.04] backdrop-blur-xl border-b border-dashed border-white/10 relative header-bar">
      <div class="flex items-center gap-3 min-w-0 flex-1">
        <a href="/" class="brand-link flex items-center gap-2.5 no-underline text-white shrink-0 rounded-lg outline-none focus-visible:ring-2 focus-visible:ring-emerald-500 focus-visible:ring-offset-2 focus-visible:ring-offset-[#0a0a12] transition-[box-shadow,opacity] duration-200 hover:opacity-90">
          <span class="logo-box flex items-center justify-center w-9 h-9 rounded-xl bg-gradient-to-br from-emerald-500 to-emerald-600 shadow-[0_0_24px_rgba(16,185,129,0.35)] ring-1 ring-white/10">
            <img class="w-5 h-5 rounded object-cover" src="./src/assets/logo.png" alt="" />
          </span>
          <span class="font-bold text-base sm:text-lg tracking-tight bg-gradient-to-br from-white to-white/80 bg-clip-text text-transparent">Session<span class="text-emerald-400">Story</span></span>
        </a>
        <span id="sessionStatus" class="session-badge text-xs font-medium text-white/50 bg-white/[0.06] border border-dashed border-white/10 rounded-md px-2.5 py-1 truncate max-w-[140px] sm:max-w-[200px]">Initializing...</span>
      </div>
      <div id="sessionInfo" class="session-info-pill flex items-center gap-2 text-xs min-w-0 max-w-[min(100%,340px)] flex-shrink-0 rounded-lg bg-white/[0.05] border border-dashed border-white/10 px-3 py-2" style="display: none;">
        <span class="session-info-url flex items-center gap-2 min-w-0" style="display: none;">
          <svg class="w-4 h-4 shrink-0 text-emerald-400/90" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>
          <a id="sessionUrlLink" class="text-emerald-400 font-medium truncate hover:text-emerald-300 hover:underline transition-colors duration-200 focus:outline-none focus-visible:ring-2 focus-visible:ring-emerald-500/50 focus-visible:ring-offset-1 focus-visible:ring-offset-transparent rounded" href="#" target="_blank" rel="noopener noreferrer"></a>
        </span>
        <span id="sessionInfoSep" class="text-white/30 shrink-0" style="display: none;">·</span>
        <span class="session-info-time flex items-center gap-2 text-white/60 shrink-0" style="display: none;">
          <svg class="w-4 h-4 shrink-0 text-white/50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
          <span id="sessionTime"></span>
        </span>
      </div>
    </header>

    <main class="flex-1 flex flex-col lg:flex-row p-4 sm:p-6 gap-4 sm:gap-5 lg:gap-6 relative overflow-hidden min-h-0 min-w-0">
      <div class="flex-1 flex items-center justify-center relative z-[1] min-h-0 min-w-0 lg:min-h-[280px]">
        <div id="replayContainer" class="replay-frame w-full h-full min-h-[240px] flex items-center justify-center rounded-2xl border-2 border-dashed border-white/10 bg-white/[0.04] backdrop-blur-xl p-4 sm:p-5 transition-all duration-300 hover:border-emerald-500/80 hover:border-solid [box-shadow:0_0_0_1px_rgba(255,255,255,0.04)_inset,0_20px_60px_-20px_rgba(0,0,0,0.45)] hover:[box-shadow:0_0_0_1px_rgba(255,255,255,0.06)_inset,0_20px_60px_-20px_rgba(0,0,0,0.5),0_0_40px_-15px_rgba(16,185,129,0.15)]"></div>
      </div>

      <aside id="summaryPanel" class="summary-panel w-full lg:w-[360px] xl:w-[380px] shrink-0 flex flex-col max-h-[50vh] lg:max-h-none rounded-2xl border border-dashed border-white/10 bg-white/[0.04] backdrop-blur-xl overflow-hidden z-[1] [box-shadow:0_0_0_1px_rgba(255,255,255,0.03)_inset,0_25px_50px_-20px_rgba(0,0,0,0.4)]">
        <div class="summary-panel-header p-5 border-b border-dashed border-white/10 flex flex-col gap-4 overflow-visible">
          <div class="flex items-center gap-3">
            <span class="flex items-center justify-center w-10 h-10 rounded-xl bg-emerald-500/10 border border-dashed border-emerald-500/30 text-emerald-400 shrink-0">
              <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/></svg>
            </span>
            <div>
              <h2 class="text-base font-semibold tracking-tight text-white">AI Summary</h2>
              <p class="text-xs text-white/45 mt-0.5">Generated from this session</p>
            </div>
          </div>
          <div class="flex flex-col gap-1.5">
            <label for="languageDropdownTrigger" class="text-xs font-medium text-white/50 flex items-center gap-2">
              <svg class="w-3.5 h-3.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10" /><line x1="2" y1="12" x2="22" y2="12" /><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" /></svg>
              Language
            </label>
            <div class="language-dropdown relative">
              <select id="languageSelect" class="sr-only" aria-hidden="true" tabindex="-1">
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
                <option value="it">Italiano</option>
                <option value="pt">Português</option>
                <option value="zh">中文</option>
                <option value="ja">日本語</option>
                <option value="ko">한국어</option>
                <option value="ar">العربية</option>
                <option value="hi">हिन्दी</option>
                <option value="ru">Русский</option>
                <option value="nl">Nederlands</option>
                <option value="pl">Polski</option>
                <option value="tr">Türkçe</option>
              </select>
              <button type="button" id="languageDropdownTrigger" class="language-dropdown-trigger w-full flex items-center justify-between gap-2 py-2.5 pl-3 pr-10 rounded-xl bg-white/[0.06] border border-dashed border-white/10 text-white text-[13px] font-medium cursor-pointer hover:border-white/15 hover:bg-white/[0.08] focus:border-emerald-500 focus:outline-none focus:ring-2 focus:ring-emerald-500/25 focus:ring-offset-0 transition-colors duration-200 text-left relative" aria-haspopup="listbox" aria-expanded="false" aria-labelledby="languageDropdownLabel">
                <span id="languageDropdownLabel" class="truncate">English</span>
                <svg class="absolute right-3 top-1/2 -translate-y-1/2 w-4 h-4 text-white/40 pointer-events-none transition-transform duration-200 shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>
              </button>
              <div id="languageDropdownList" class="language-dropdown-list absolute left-0 right-0 top-full mt-1.5 py-1.5 rounded-xl bg-[#1a1a28] border border-dashed border-white/15 shadow-xl z-50 max-h-[280px] overflow-y-auto hidden" role="listbox" tabindex="-1">
                <div role="option" data-value="en" class="language-option px-3 py-2.5 text-[13px] text-white/80 hover:bg-white/[0.08] hover:text-white cursor-pointer transition-colors">English</div>
                <div role="option" data-value="es" class="language-option px-3 py-2.5 text-[13px] text-white/80 hover:bg-white/[0.08] hover:text-white cursor-pointer transition-colors">Español</div>
                <div role="option" data-value="fr" class="language-option px-3 py-2.5 text-[13px] text-white/80 hover:bg-white/[0.08] hover:text-white cursor-pointer transition-colors">Français</div>
                <div role="option" data-value="de" class="language-option px-3 py-2.5 text-[13px] text-white/80 hover:bg-white/[0.08] hover:text-white cursor-pointer transition-colors">Deutsch</div>
                <div role="option" data-value="it" class="language-option px-3 py-2.5 text-[13px] text-white/80 hover:bg-white/[0.08] hover:text-white cursor-pointer transition-colors">Italiano</div>
                <div role="option" data-value="pt" class="language-option px-3 py-2.5 text-[13px] text-white/80 hover:bg-white/[0.08] hover:text-white cursor-pointer transition-colors">Português</div>
                <div role="option" data-value="zh" class="language-option px-3 py-2.5 text-[13px] text-white/80 hover:bg-white/[0.08] hover:text-white cursor-pointer transition-colors">中文</div>
                <div role="option" data-value="ja" class="language-option px-3 py-2.5 text-[13px] text-white/80 hover:bg-white/[0.08] hover:text-white cursor-pointer transition-colors">日本語</div>
                <div role="option" data-value="ko" class="language-option px-3 py-2.5 text-[13px] text-white/80 hover:bg-white/[0.08] hover:text-white cursor-pointer transition-colors">한국어</div>
                <div role="option" data-value="ar" class="language-option px-3 py-2.5 text-[13px] text-white/80 hover:bg-white/[0.08] hover:text-white cursor-pointer transition-colors">العربية</div>
                <div role="option" data-value="hi" class="language-option px-3 py-2.5 text-[13px] text-white/80 hover:bg-white/[0.08] hover:text-white cursor-pointer transition-colors">हिन्दी</div>
                <div role="option" data-value="ru" class="language-option px-3 py-2.5 text-[13px] text-white/80 hover:bg-white/[0.08] hover:text-white cursor-pointer transition-colors">Русский</div>
                <div role="option" data-value="nl" class="language-option px-3 py-2.5 text-[13px] text-white/80 hover:bg-white/[0.08] hover:text-white cursor-pointer transition-colors">Nederlands</div>
                <div role="option" data-value="pl" class="language-option px-3 py-2.5 text-[13px] text-white/80 hover:bg-white/[0.08] hover:text-white cursor-pointer transition-colors">Polski</div>
                <div role="option" data-value="tr" class="language-option px-3 py-2.5 text-[13px] text-white/80 hover:bg-white/[0.08] hover:text-white cursor-pointer transition-colors">Türkçe</div>
              </div>
            </div>
          </div>
        </div>

        <div id="summaryContent" class="summary-content flex-1 p-5 overflow-y-auto min-h-0 relative">
          <div id="summaryLoading" class="summary-loading flex flex-col items-center justify-center py-16 gap-5 text-white/45 relative z-10">
            <div class="summary-spinner w-10 h-10 rounded-full border-2 border-white/15 border-t-emerald-400 animate-spin [box-shadow:0_0_24px_rgba(16,185,129,0.25)]" aria-hidden="true"></div>
            <p class="text-[13px] font-medium">Generating AI summary...</p>
          </div>
          <div id="summaryText" class="hidden text-sm leading-relaxed text-white/70 relative z-10"></div>
          <div id="summaryError" class="hidden flex flex-col items-center justify-center py-16 gap-5 text-white/50 text-center relative z-10">
            <span class="flex items-center justify-center w-12 h-12 rounded-2xl bg-red-500/10 border border-dashed border-red-400/30 text-red-400/80" aria-hidden="true">
              <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10" /><line x1="12" y1="8" x2="12" y2="12" /><line x1="12" y1="16" x2="12.01" y2="16" /></svg>
            </span>
            <div>
              <p class="text-sm font-medium text-white/70">Couldn’t load summary</p>
              <p class="text-xs text-white/45 mt-1">Check your connection and try again.</p>
            </div>
            <button id="retrySummary" class="mt-1 py-2.5 px-5 rounded-xl bg-emerald-500/10 border border-dashed border-emerald-500/50 text-emerald-400 text-[13px] font-semibold cursor-pointer hover:bg-emerald-500/20 hover:border-solid focus:outline-none focus-visible:ring-2 focus-visible:ring-emerald-500/50 focus-visible:ring-offset-0 transition-all duration-200" type="button">Try again</button>
          </div>
        </div>

        <div class="summary-footer px-5 py-3.5 border-t border-dashed border-white/10 bg-white/[0.02]">
          <div class="flex items-center justify-center gap-1.5 text-[11px] text-white/30">
            <span>Translations by</span>
            <a href="https://lingo.dev" target="_blank" rel="noopener noreferrer" class="text-emerald-400/90 no-underline hover:text-emerald-400 transition-colors duration-200 focus:outline-none focus-visible:ring-2 focus-visible:ring-emerald-500/50 rounded">lingo.dev</a>
          </div>
        </div>
      </aside>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
