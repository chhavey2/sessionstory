<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SessionStory - Every session tells a story</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2310b981' stroke-width='2'%3E%3Ccircle cx='12' cy='12' r='10'/%3E%3Cpolygon points='10 8 16 12 10 16 10 8' fill='%2310b981'/%3E%3C/svg%3E" />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <header>
      <a href="/" class="logo">
        <img class="logo-icon" src="./src/assets/logo.png">
        <span class="logo-text">Session<span style="color: #0DAF7B !important">Story</span></span>
      </a>
      <div id="sessionStatus">Initializing...</div>
    </header>
    
    <main>
      <div class="player-wrapper">
        <div id="replayContainer"></div>
      </div>
      
      <aside class="summary-panel" id="summaryPanel">
        <div class="summary-header">
          <div class="summary-title">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2a10 10 0 1 0 10 10H12V2z" />
              <path d="M12 2a10 10 0 0 1 10 10" />
              <circle cx="12" cy="12" r="6" />
              <circle cx="12" cy="12" r="2" />
            </svg>
            <h2>AI Summary</h2>
          </div>
          
          <div class="language-selector">
            <label for="languageSelect">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10" />
                <line x1="2" y1="12" x2="22" y2="12" />
                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" />
              </svg>
            </label>
            <select id="languageSelect">
              <option value="en">English</option>
              <option value="es">Español</option>
              <option value="fr">Français</option>
              <option value="de">Deutsch</option>
              <option value="it">Italiano</option>
              <option value="pt">Português</option>
              <option value="zh">中文</option>
              <option value="ja">日本語</option>
              <option value="ko">한국어</option>
              <option value="ar">العربية</option>
              <option value="hi">हिन्दी</option>
              <option value="ru">Русский</option>
              <option value="nl">Nederlands</option>
              <option value="pl">Polski</option>
              <option value="tr">Türkçe</option>
            </select>
          </div>
        </div>
        
        <div class="summary-content" id="summaryContent">
          <div class="summary-loading" id="summaryLoading">
            <div class="summary-spinner"></div>
            <p>Generating AI summary...</p>
          </div>
          <div class="summary-text" id="summaryText" style="display: none;"></div>
          <div class="summary-error" id="summaryError" style="display: none;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10" />
              <line x1="12" y1="8" x2="12" y2="12" />
              <line x1="12" y1="16" x2="12.01" y2="16" />
            </svg>
            <p>Failed to load summary</p>
            <button id="retrySummary">Try again</button>
          </div>
        </div>
        
        <div class="summary-footer">
          <div class="powered-by">
            <span>Translations by</span>
            <a href="https://lingo.dev" target="_blank" rel="noopener noreferrer">
              <strong>lingo.dev</strong>
            </a>
          </div>
        </div>
      </aside>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
